<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc00ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="brighten">
      <feComponentTransfer>
        <feFuncR type="linear" slope="1.5"/>
        <feFuncG type="linear" slope="1.5"/>
        <feFuncB type="linear" slope="1.5"/>
      </feComponentTransfer>
    </filter>
  </defs>
  
  <!-- Outer hexagon - larger and thicker -->
  <polygon points="256,40 440,140 440,340 256,440 72,340 72,140" 
           fill="none" 
           stroke="url(#hexGradient)" 
           stroke-width="16" 
           filter="url(#glow) url(#brighten)"
           opacity="1"/>
  
  <!-- Inner hexagon - larger and thicker -->
  <polygon points="256,90 410,170 410,310 256,390 102,310 102,170" 
           fill="none" 
           stroke="url(#hexGradient)" 
           stroke-width="12" 
           filter="url(#glow) url(#brighten)"
           opacity="0.9"/>
  
  <!-- VP Text - much larger and bolder -->
  <text x="256" y="310" 
        font-family="Arial, sans-serif" 
        font-size="180" 
        font-weight="900" 
        fill="url(#hexGradient)" 
        text-anchor="middle" 
        filter="url(#glow) url(#brighten)">VP</text>
</svg>